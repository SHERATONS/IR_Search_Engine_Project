<html>
    <head>
        <meta charset="UTF-8">
        <link href="{{ url_for('static', filename='result.css') }}" rel="stylesheet">
        <title>Search result</title>
    </head>
<!-- #{{ url_for('static', filename='result.css') }} -->

    <body>

        <div class="container">
            <div class="header">
                <a href="/" class="logo"></a>
                <form method="GET" action="{{ url_for('search') }}">
                    <input class="searchbox" type="text" name="keyword">
                        <!-- Search --></form>
            </div>
        
            <div class="content">
                <div class="album-art">
                    <!-- MUSIC LINK HERE -->
                    <a href="{{Song}}">
                        <img class="fitin" src={{Link}}>
                        <div class="playbt"></div>
                    </a>
                </div>
                <div class="info">
                    <!-- Music info -->
                    <div class="row">
                        <h1 class="name">{{Name}}</h1>
                        <div class="top-section">
                        <h1 class="top">TOP {{Position}}</h1> 
                        <p class="streams">Streams: {{Stream}}</p>   
                        </div>
                        
                    </div>

                    <!-- ARTIST Name here -->
                    <p class="Art">Artist: {{Artist}}</p> 
                    <!-- Date here -->
                    <p class="Date">Release Date: {{Release_Date}}</p>
                    
                    <div>
                        <div class="Genre">
                            <p class="Genretype">
                                <!-- TYPE OF GENRE -->{{Genre}}
                            </p> 
                        </div>   
                    </div>
                </div>
            </div>
        
            <div class="description">
                <p>Songwriter: {{Songwriter}}</p>
                <p>Producer: {{Producer}}</p>
                <div class="section-title"><div class="underline">Description:</div></div>
                <p>
                    <!-- description here -->{{Description}}
                </p>
                <div class="section"></div>
            </div>
        
            <div class="lyrics">
                <div class="section-title"><div class="underline">Lyrics</div></div>
                <p> 
                    <!-- Lyrics here -->{{Lyrics | newline}}
                </p>
            </div>
        </div>
        
        </body>
</html>
