<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/result.css" rel="stylesheet">
        <title>Search result</title>
    </head>
<!-- #{{ url_for('static', filename='result.css') }} -->

    <body>

        <div class="container">
            <div class="header">
                <a href="/Front-end/search.html" class="logo"></a>
                    <input class="searchbox">
                        <!-- Search -->
            </div>
        
            <div class="content">
                <div class="album-art"></div>
                <div class="info">
                    <!-- Music info -->
                    <div class="row">
                        <h1 class="name">{{Name}}</h1>
                        <div class="top-section">
                        <h1 class="top">TOP {{Rank}}</h1> 
                        <p class="streams">Streams: {{Streams}}</p>   
                        </div>
                        
                    </div>

                    <!-- ARTIST Name here -->
                    <p class="Art">Artist: {{Artist}}</p> 
                    <!-- Date here -->
                    <p class="Date">Release Date: {{Release_Date}}</p>
                    
                    <div>
                        <div class="Genre">
                            <p class="Genretype">
                                <!-- TYPE OF GENRE -->{{Genre}}
                            </p> 
                        </div>   
                    </div>
                </div>
            </div>
        
            <div class="description">
                <p>Songwriter: {{Songwriter}}</p>
                <p>Producer: {{Producer}}</p>
                <div class="section-title">Description:</div>
                <p>
                    <!-- description here -->{{Description}}
                </p>
                <div class="section"></div>
            </div>
        
            <div class="lyrics">
                <div class="section-title">Lyrics:</div>
                <p> 
                    <!-- Lyrics here -->{{Lyrics}}
                </p>
            </div>
        </div>
        
        </body>
</html>
