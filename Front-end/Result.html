<html>
    <head>
        <meta charset="UTF-8">
        <link href="{{ url_for('static', filename='result.css') }}" rel="stylesheet">
        <title>Search result</title>
    </head>


    <body>

        <div class="container">
            <div class="header">
                <div class="logo"></div>
                    <input class="searchbox">
                        <!-- Search -->
            </div>
        
            <div class="content">
                <div class="album-art"></div>
                <div class="info">
                    <!-- Music info -->
                    <h1>
                    {{Name}}
                    </h1>
                    <!-- ARTIST Name here -->
                    <p>Artist: {{Artist}}</p> 
                    <!-- Date here -->
                    <p>Release Date: {{Release_Date}}</p>
                    
                    <div>
                        <div class="Genre">
                            <p class="Genretype">
                                <!-- TYPE OF GENRE -->{{Genre}}
                            </p> 
                        </div>   
                    </div>
                </div>
            </div>
        
            <div class="description">
                <p>Songwriter: {{Songwriter}}</p>
                <p>Producer: {{Producer}}</p>
                <div class="section-title">Description:</div>
                <p>
                    <!-- description here -->{{Description}}
                </p>
                <div class="section"></div>
            </div>
        
            <div class="lyrics">
                <div class="section-title">Lyrics:</div>
                <p> 
                    <!-- Lyrics here -->{{Lyrics}}
                </p>
            </div>
        </div>
        
        </body>
</html>
